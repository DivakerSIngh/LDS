<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
<form></form>
    
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <!-- <h4 class="modal-title">Modal Header</h4> -->
      </div>
      <div class="modal-body">
      <div class="container">
    	<div class="x">
    	    <div class="col-xs-4">
        	    <div class="form-wrap">
                <h3>Log in with your account</h3>
                    <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">
                        <div class="form-group">
                            <label for="email" class="sr-only">Email</label>
                            <input type="email" name="email" id="email" 
                            class="form-control" placeholder="somebody@example.com"/>
                        </div>
                        <div class="form-group">
                            <label for="key" class="sr-only">Password</label>
                            <input type="password" name="key" id="key" class="form-control" placeholder="Password"/>
                        </div>
                        <div class="checkbox">
                            <span class="character-checkbox" onclick="showPassword()"></span>
                            <span class="label">Show password</span>
                        </div>
                        <a type="submit" href="src/View/search.html" id="btn-login" class="btn btn-custom btn-lg btn-block reactBtn" value="Log in">Login In</a>
                    </form>
                    <a href="javascript:;" class="forget" data-toggle="modal" data-target=".forget-modal">
                    Forgot your password?</a>
                   
        	    </div>
    		</div> 
    	</div>
    </div> 
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
